<!DOCTYPE html>
<html>

<head>
    <title>Meu Portfólio</title>
    <style>
        /* Define o estilo para o menu */
        .menu {
            background-color: lightgray;
            text-align: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
        }

        /* Define o estilo para os itens do menu */
        .menu a {
            display: inline-block;
            padding: 10px;
            font-size: large;
            font-weight: bold;
            color: black;
            text-decoration: none;
        }

        /* Define o estilo para a imagem de fundo */
        body {
            background-image: url('imagem1.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        /* Define o estilo para as seções */
        .section {
            width: 800px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.5);
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Cria o menu no topo da página -->
    <div class="menu">
        <a href="#sobre-mim">Sobre Mim</a> |
        <a href="#experiencia">Experiência</a> |
        <a href="#trabalhos">Trabalhos</a>
    </div>

    <!-- Cria a seção "Sobre Mim" -->
    <div class="section" id="sobre-mim">
        <h1>Sobre Mim</h1>
        <p>Conteúdo da sua seção "Sobre Mim" aqui</p>
    </div>

    <!-- Cria a seção "Experiência" -->
    <div class="section" id="experiencia">
        <h1>Experiência</h1>
        <p>Conteúdo da sua seção "Experiência" aqui</p>
    </div>

    <!-- Cria a seção "Trabalhos" -->
    <div class="section" id="trabalhos">
        <h1>Trabalhos</h1>
        <p>Conteúdo da sua seção "Trabalhos" aqui</p>
    </div>
</body>

</html>
